<div *ngIf="loginError">
  There was an error logging in please try again.
</div>
<form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
  <fieldset>
    <legend>Login</legend>
    <label for="username">Username:</label>
    <input id="username" type="text" formControlName="username">
    <div *ngIf="loginForm.controls.username.dirty && loginForm.controls.username.errors" class="alert alert-danger">
      <div *ngIf="loginForm.controls.username.errors?.required">
        Username is required
      </div>
    </div>
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div *ngIf="loginForm.controls.password.dirty && loginForm.controls.password.errors" class="alert alert-danger">
      <div *ngIf="loginForm.controls.password.errors?.required">
        Password is required
      </div>
    </div>
  </fieldset>
  <button type="submit">Login</button>
</form>
